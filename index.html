<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="display">
                <input id="input" value="0" disabled draggable="false">
                <input id="output" value="0" disabled draggable="false">
                <input class="hidden" id="input-hidden" value="0">
            </div>
            <div class="button-wrapper">
                <button class="blue" id="_clear">C</button>
                <button class="blue operation" id="_divide">&divide;</button>
                <button class="blue operation" id="_multiply">&times;</button>
                <button class="blue" id="_delete">DEL</button>
                <button class="num" id="_7">7</button>
                <button class="num" id="_8">8</button>
                <button class="num" id="_9">9</button>
                <button class="blue operation" id="_minus">-</button>
                <button class="num" id="_4">4</button>
                <button class="num" id="_5">5</button>
                <button class="num" id="_6">6</button>
                <button class="blue operation" id="_plus">+</button>
                <button class="num" id="_1">1</button>
                <button class="num" id="_2">2</button>
                <button class="num" id="_3">3</button>
                <button class="blue" id="_equal">=</button>
                <button class="operation" id="_percent">%</button>
                <button class="num" id="_0">0</button>
                <button class="operation" id="_decimal">.</button>
            </div>
        </div>
    </body>
</html>
